<body>

            <li><a href="">Categorias<i class="fas fa-caret-down"></i></a>

    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="">
        
        <label for="estado">Estado e Cidade</label>
        <select name="estado" id="estado" onchange="inicilizarCidades()">
            <option value="0">Selecione o Estado</option>
        </select>
        <select name="cidade" id="cidade">
            <option value="0">Selecione a Cidade</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">

        <label for="tipoMensagem">Tipo de mensagem:</label>
        <select name="tipoMensagem" id="tipoMensagem">
            <option value="sugestao">Sugestão de Série</option>
            <option value="comentario">Comentário sobre o Site</option>
            <option value="informacao">Informação sobre Série</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
    
        <input type="submit" value="Enviar" onclick="validarForm()">
    </form>

    <script src="./script/script.js"></script>
